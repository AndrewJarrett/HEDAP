### HEDA STUFF

# ACCOUNTS
Admin Accounts:
    sf_object: Account
    table: accounts
    fields:
        Id: sf_id
        Name: name
        RecordType.DeveloperName: record_type
    record_type: Administrative
    filters:
        - 'record_type is "Administrative"'

University Department Accounts:
    sf_object: Account
    table: accounts
    fields:
        Id: sf_id
        Name: name
        RecordType.DeveloperName: record_type
    lookups:
        ParentId:
            key_field: department_id
            table: accounts
            join_field: id
            value_field: sf_id
    record_type: University_Department
    filters:
        - 'record_type is "University_Department"'

Academic Programs Accounts:
    sf_object: Account
    table: accounts
    fields:
        Id: sf_id
        Name: name
        RecordType.DeveloperName: record_type
    lookups:
        ParentId:
            key_field: department_id
            table: accounts
            join_field: id
            value_field: sf_id
    record_type: Academic_Program
    filters:
        - 'record_type is "Academic_Program"'

Educational Institution Accounts:
    sf_object: Account
    table: accounts
    fields:
        Id: sf_id
        Name: name
        RecordType.DeveloperName: record_type
    record_type: Educational_Institution
    filters:
        - 'record_type is "Educational_Institution"'

Sports Organization Accounts:
    sf_object: Account
    table: accounts
    fields:
        Id: sf_id
        Name: name
        RecordType.DeveloperName: record_type
    record_type: Sports_Organization
    lookups:
        ParentId:
            key_field: department_id
            table: accounts
            join_field: id
            value_field: sf_id
    filters:
        - 'record_type is "Sports_Organization"'

# Catalog
Courses:
    sf_object: Course__c
    table: courses
    fields:
        Id: sf_id
        Name: name
        Course_ID__c: course_id
        Credit_Hours__c: course_hours
        Description__c: description
        Extended_Description__c: long_description
    lookups:
        Account__c:
            key_field: account_id
            table: accounts
            join_field: id
            value_field: sf_id

Terms:
    sf_object: Term__c
    table: terms
    fields:
        Id: sf_id
        Name: name
        Start_Date__c: start_date
        End_Date__c: end_date
    lookups:
        Account__c:
            key_field: account_id
            table: accounts     
            join_field: id
            value_field: sf_id

# People
Contacts:
    sf_object: Contact
    table: contacts
    fields:
        Id: sf_id
        Salutation: salutation
        FirstName: first_name
        LastName: last_name
        Email: email
        AlternateEmail__c: alternate_email
        Preferred_Email__c: preferred_email
        Phone: phone
        Title: job_title
        Gender__c: gender
        Birthdate: birthdate
        Citizenship__c: citizenship
        Country_of_Origin__c: country_of_origin
        Dual_Citizenship__c: dual_citizenship
        Ethnicity__c: ethnicity
        FERPA__c: ferpa
        Financial_Aid_Applicant__c: financial_aid_applicant
        HIPAA__c: hipaa
        HIPAA_Detail__c: hipaa_detail
        HomePhone: home_phone
        Military_Background__c: military_background
        Military_Service__c: military_service
        MobilePhone: mobile_phone
        OtherPhone: other_phone
        PreferredPhone__c: preferred_phone
        Primary_Address_Type__c: primary_address_type
        Race__c: race
        Religion__c: religion
        Secondary_Address_Type__c: secondary_address_type
        Social_Security_Number__c: ssn
        UniversityEmail__c: university_email
        Work_Address__c: work_address
        WorkEmail__c: work_email
        WorkPhone__c: work_phone
        MailingStreet: mailing_street
        MailingCity: mailing_city
        MailingState: mailing_state
        MailingCountry: mailing_country
        MailingPostalCode: mailing_postal_code        
    lookups:
        AccountId:
            key_field: account_id
            table: accounts
