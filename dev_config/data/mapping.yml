            key_field: term_id
            table: terms
            join_field: id
            value_field: sf_id
        Course__c:
            key_field: course_id
            table: courses
            join_field: id
            value_field: sf_id
        Faculty__c:
            key_field: faculty_id
            table: contacts
            join_field: id
            value_field: sf_id
