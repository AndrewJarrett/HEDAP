            value_field: sf_id
        Primary_Academic_Program__c:
            key_field: primary_program_id
            table: accounts
            join_field: id
            value_field: sf_id
        Primary_Organization__c:
            key_field: organization_id
            table: accounts
            join_field: id
            value_field: sf_id
        Primary_Department__c:
            key_field: department_id
            table: accounts
            join_field: id
            value_field: sf_id
        Primary_Educational_Institution__c:
            key_field: education_institution_id
            table: accounts
            join_field: id
            value_field: sf_id
        Primary_Household__c:
            key_field: household_id
            table: accounts
            join_field: id
            value_field: sf_id
        Primary_Sports_Organization__c:
            key_field: sports_org_id
